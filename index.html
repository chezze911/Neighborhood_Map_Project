<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="options-box">
      
        <h1>Find Your New San Jose, CA Home</h1>
        <div>
    
          <form>
              Filter: <input class= 'filter' type="search" data-bind='textInput: search, event: {keyup: filterSearchItems}' placeholder = "Filter Listings"/>
              <ul data-bind="foreach: filterItems">
                <li>
                    <a data-bind="text: name, click: $root.bounce"></a>
                </li>
              </ul>
          </form>

        </div>
          <hr>
          <form id="form-container" class="form-container">Find the current weather here!
            <br>
            <label for="city">City: </label><input type="text" id="city" placeholder ="San Jose" value="">
            <label for="state">State: </label>
            <select id="state" name="state" value="">
              <option value="CA">CA</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
            <br>
            <button id="submit-btn">Submit</button>
            
          <hr>
          </form>


          <div class = "weather-underground-container">
            <!-- <h3 id ="weather-underground-header"> Find the current weather here! -->
            <h3 id="weather-underground-forecast" class="weather-list">Weather Underground will tell you here!</h3>
          </div>
          <hr>
          <!-- <div>
            <span class = "text">Search for nearby places</span>
            <input id="places-search" type="text" placeholder="Ex: sushi in san jose, ca">
            <input id="go-places" type="button" value="Go">
          </div> -->
          <!-- <hr>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings"> -->

        </div>
      </div>
      <div id="map"></div>
    </div>
    
    <script src ="js/bower_components/knockout/dist/knockout.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src=
