<!DOCTYPE html>
<html>
  <head>
    <meta name=viewport, http-equiv="Content-Type" content="text/html;charset=utf-8, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div main class="main-container">
      <a id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
          </svg>
        </a>
      <div id="drawer" class="options-box open">
        <br>
          <h1>Find The Best Vietnamese Food in <br>
           San Jose, CA </h1>
          <div>
      
            <form>
                Filter <i class="fa fa-filter" aria-hidden="true"></i><input class= 'filter' type="search" data-bind='textInput: filter' placeholder = "Filter Listings"/>
                <ul data-bind="foreach: filterSearchItems">
                  <li>
                      <a data-bind="text: name, click: $root.bounce"></a>
                  </li>
                </ul>
            </form>

          </div>
            <hr>
            

            <div class="add-location" id="add-location">
              <h4> Add a Favorite Location </h4>
              <div class="alert">Your favorite location has been sent</div>
              

              <form id="add-location-form">
                <p>
                  <label> Name: </label>
                  <input type="text" name="name" id="name" required>
                </p>
                <p>
                  <label> Position(lat,lon): </label>
                  <input type="text" name="position_lat" id="position" required>
                </p>
                <p>
                  <label> Foursquare ID: </label>
                  <input type="text" name="foursquare_ID" id="foursquare_ID" required>
                </p>
                <button type="submit">Submit</button>
              </form>
            </div>

          </div>
        </div>
      <div id="map" class="map open"></div>
    </div>
    
    <script src ="js/bower_components/knockout/dist/knockout.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="js/script.js"></script>
    <script src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyDjCAElFYcOXV8qLNFPJz-I79n-p-OU4-0&libraries=places,geometry&v=3&callback=initMap">
    </script>
    

  </body>
</html>
